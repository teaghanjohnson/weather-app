<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prata&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="site-layout">
      <div class="header">
        <h3 class="page-title">Teaghan's Weather App</h3>
        <div class="main">
          <p class="locationTitle"></p>
          <img
            id="weatherIcon"
            src=""
            alt="Weather Icon"
            style="width: 80px; height: 80px"
            class="hidden"
          />
        </div>
        <div class="description">
          <p id="icon-text"></p>
          <img
            id="descIcon"
            src=""
            alt="Weather Icon"
            style="width: 80px; height: 80px"
            class="hidden"
          />
          <input
            type="text"
            id="searchInput"
            placeholder="Enter a location address or latitude, longitude"
            class="searchBar"
          />
          <button id="searchBtn">
            <img
              src="Magnifying_glass_icon.svg.png"
              alt="search-icon"
              style="width: 20px; height: 20px"
            />
          </button>
          <button id="locationBtn">Use My Location</button>
          <div id="errorMessage" class="error-message"></div>
          <div id="loadingMessage" class="loading" style="display: none">
            Loading...
          </div>
          <img
            id="weatherIcon"
            src=""
            alt="Weather Icon"
            class="hidden"
            style="width: 64px; height: 64px"
          />
        </div>
      </div>
      <div class="weather-body">
        <div class="body-grid">
          <div class="sidebar">
            <div class="weather-info">
              <div id="current">Current:</div>
              <div id="feel">Feels Like:</div>
              <div id="high">Highest:</div>
              <div id="low">Lowest:</div>
              <div id="daily-forecast">N/A</div>
              <div id="places"></div>
            </div>
          </div>
          <div class="main-body">
            <img id="gifImage" src="" alt="Weather GIF" class="hidden" />
            <div id="sevenDayForecast"></div>
          </div>
        </div>
        <div id="locationStatus"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
